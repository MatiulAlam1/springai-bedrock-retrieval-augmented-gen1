spring.application.name=rag-spring-ai-bedrock
server.port=8080

# AWS Bedrock (enables auto-config for client and models)
spring.ai.bedrock.aws.region=us-east-1

# Enable Titan as default embedding (replaces .enabled=true)
spring.ai.model.embedding=bedrock-titan
spring.ai.bedrock.titan.embedding.options.model=amazon.titan-embed-text-v2:0
spring.ai.bedrock.titan.embedding.options.dimensions=1536

# Sentence Transformers (local fallback; remove .enabled if invalid, but it may still work)
spring.ai.sentence-transformers.embedding.model=sentence-transformers/all-MiniLM-L6-v2
spring.ai.sentence-transformers.embedding.dimensions=384


spring.ai.vectorstore.milvus.host=localhost
spring.ai.vectorstore.milvus.port=19530
spring.ai.vectorstore.milvus.database-name=default
spring.ai.vectorstore.milvus.collection-name=documents
spring.ai.vectorstore.milvus.embedding-dimension=1536
spring.ai.vectorstore.milvus.index-type=IVF_FLAT
spring.ai.vectorstore.milvus.metric-type=COSINE


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Embedding
rag.embedding.provider=aws
rag.embedding.model.bedrock=amazon.titan-embed-text-v2:0
rag.embedding.model.huggingface=sentence-transformers/all-MiniLM-L6-v2
rag.embedding.dimension= 1536

# LLM Configuration
rag.llm.model=anthropic.claude-3-5-sonnet-20241022-v2:0

# Logging
logging.level.root=INFO
logging.level.com.example.rag=DEBUG
logging.file.name=logs/rag-application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
